<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/grid.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Netflix Personal Stats Generator</title>
</head>

<body>

    <input class="CookieInput" type="text" placeholder="Type your cookie...">

    <div class="Main">
        <div class="row around-xs middle-xs MostWatchedOverview">
            <div class="col-xs-8 Description"></div>
            <img class="col-xs-3 MostWatchedPoster" src="" alt="">
        </div>

        <div class="row">
            <div class="col-xs">
                <canvas id="WatchTimeChart"></canvas>
            </div>
            <div class="col-xs">
                <canvas class="MostWatchedChart" id="MostWatchedChart"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-xs">
                <div class="HeatmapWrap">
                    <div class="Heatmap" id="Heatmap"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/jQuery.js"></script>
    <script src="assets/js/chart.js"></script>
    <script src="assets/js/moment.js"></script>
    <script src="assets/js/d3.js"></script>
    <script src="assets/js/heatmap.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
